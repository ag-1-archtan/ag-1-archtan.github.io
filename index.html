<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0f13;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #12141b;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
    }

    .logo {
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .logo span { color: #00aff0; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 12px;
      font-size: 1rem;
      background: #1b1e27;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #00aff0;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .small {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .loading, .roast {
      display: none;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .roast {
      font-size: 2.1rem;
    }

    .sub {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.85;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="loginCard">
    <div class="logo"><span>Only</span>Fans</div>

    <input type="text" placeholder="Email or username">
    <input type="password" placeholder="Password">

    <button onclick="startPrank()">Log in</button>
    <div class="small">Forgot password?</div>
  </div>

  <div class="card" id="prankCard" style="display:none;">
    <div class="loading" id="loading">Verifying accountâ€¦</div>

  <script>
    function startPrank() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("prankCard").style.display = "block";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").innerText = "Access grantedâ€¦";
      }, 1200);

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("sound").play();
        document.getElementById("r1").style.display = "block";
      }, 2500);

      setTimeout(() => {
        document.getElementById("r2").style.display = "block";
      }, 3800);

      setTimeout(() => {
        document.getElementById("r3").style.display = "block";
      }, 5200);
